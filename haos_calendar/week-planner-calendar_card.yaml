type: custom:week-planner-card
calendars:
  - entity: calendar.icmw_derek
    name: Derek-Work
    icon: mdi:briefcase
    color: "#4ECDC4"
  - entity: calendar.childcard_schedule
    name: Childcare
    icon: mdi:teddy-bear
    color: "#FF6B6B"
  - entity: calendar.quinn
    name: Quinn
    icon: mdi:account-cowboy-hat
    color: orange
  - entity: calendar.sawyer
    name: Sawyer
    icon: mdi:unicorn-variant
    color: pink
  - entity: calendar.family_events
    name: Family
    icon: mdi:human-male-female-child
    color: "#96CEB4"
days: "31"
startingDayOffset: 0
hideWeekend: false
noCardBackground: false
compact: true
showLegend: true
legendToggle: true
startingDay: month
showNavigation: true
grid_options:
  columns: full
dateFormat: DD
timeFormat: t
texts:
  fullDay: All-Day
  moreEvents: More...
  noEvents: " "
showTitle: true
showDescription: false
dayFormat: <big><big><b>dd</b> | </big>ccc</big>
visibility:
  - condition: state
    entity: input_select.calendar_subtab
    state: monthly
  - condition: not
    conditions:
      - condition: screen
        media_query: "(min-width: 0px) and (max-width: 767px)"
title: Monthly Calendar
card_mod:
  style: |
    /* === EVENT GRID LAYOUT === */
    .day .event {
      display: grid !important;
      grid-template-columns: auto 40px !important; /* time + icon */
      grid-template-rows: auto auto !important;     /* two rows */
      gap: 2px 5px !important;
      align-items: center !important;
    }

    .day .event .time {
      grid-row: 1 / 2 !important;
      grid-column: 1 / 2 !important;
    }

    .day .event .icon {
      grid-row: 1 / 2 !important;
      grid-column: 2 / 3 !important;
      justify-self: center !important;
    }

    .day .event .title {
      grid-row: 2 / 3 !important;
      grid-column: 1 / 3 !important; /* span both columns */
    }

    /* Optional: Keep existing styling */
    .day .event {
      background-color: rgba(255, 255, 255, 0.05) !important;
      border-radius: 5px !important;
      padding: 2px 4px !important;
      font-size: .75em !important;
      white-space: normal !important;
      word-break: break-word !important;
    }
